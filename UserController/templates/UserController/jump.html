<body>
<p>注册成功</p>
<p>还有<span id="sp">5</span>秒跳转到登录界面...</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="../index";
        }
        x--;
    }
</script>
</body>
