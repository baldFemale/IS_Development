{%extends "UserController/base.html"%}

{% block content %}
<p>注册成功</p>
<p>还有<span id="sp">5</span>秒跳转到首页...</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="../UserController/index";
        }
        x--;
    }
</script>
{% endblock content %}
