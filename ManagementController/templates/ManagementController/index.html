{% extends "ManagementController/base.html" %}
{% load bootstrap3 %}

{% block header %}
<div class="container">
    <div class="page-header" style="margin-top:0px;">
        <h2>我的餐厅</h2>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>序号</th>
            <th>餐厅名</th>
            <th>餐厅地址</th>
        </tr>
        </thead>
        <tbody>
        {% for restaurant in restaurants %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'ManagementController:detail' restaurant.id %}">{{ restaurant.Name }}</a> </td>
                <td>{{ restaurant.Address }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<div class="container">
    <button type="button" class="btn btn-info" onclick="location.href='/apply/add'">申请新的餐厅</button>
</div>
{% endblock content %}
